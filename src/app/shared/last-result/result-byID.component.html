<div class="section" >
  <section class="sectionFirstImages">
    <div *ngFor="let item of result" class="uniqueCard">
      <p-card
        [header]="item.title | cutterRef"
        subheader="Card Subheader"
        [style]="{ width: '350px' }"
        styleClass="p-card-shadow"
      >
        <ng-template pTemplate="header">
          <img
            alt="Card"
            src="{{
              'https://www.themoviedb.org/t/p/original/' + item.backdrop_path
            }}"
          />
        </ng-template>
        <p-scrollPanel [style]="{  height: '100px' }">
          {{ item.overview }}
        </p-scrollPanel>
        <ng-template pTemplate="footer" >
          <p-button
            label="Back to home"
            icon="pi pi-home"
            styleClass="p-button-secondary"
            [style]="{ 'margin-left': '.5em' }"
            (click)="goingHome()"
          ></p-button>

        <p-button type="button" styleClass="p-button-warning"  (click)="changeState()" icon="pi pi-pencil" label="Reviews" [style]="{'margin-left': '1px'}" [badge]="(resultsReviews).toString()"></p-button>
        </ng-template>
      </p-card>
    </div>
  </section>
  <app-reviews *ngIf="!state"  [movieid]="id"></app-reviews>
</div>
