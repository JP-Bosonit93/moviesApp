
<section class="sectionFirstImages">
  <div *ngFor="let item of results" class="uniqueCard">
    <p-card [header] = "item.title | cutterRef"  subheader="Card Subheader" [style]="{width: '360px'}" styleClass="p-card-shadow">
      <ng-template pTemplate="header">
          <img alt="Card" src="{{ 'https://www.themoviedb.org/t/p/original/' + item.backdrop_path }}">
      </ng-template>
      <p-scrollPanel [style]="{width: '100%', height: '100px'}">
        {{ item.overview }}
    </p-scrollPanel>
      <ng-template pTemplate="footer">
          <p-button label="Back to home" icon="pi pi-home"  styleClass="p-button-secondary" [style]="{'margin-left': '.5em'}" (click)="goingHome()" ></p-button>
      </ng-template>
    </p-card>
  </div>
</section>
