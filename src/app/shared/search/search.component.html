<div class="formCenter">
  <form autocomplete="off" (ngSubmit)="guardar()" [formGroup]="miFormulario" class="formSearch">
    <span class="p-input-icon-left">
    <i class="pi pi-search"></i>
    <input type="text" formControlName="nombre" pInputText placeholder="Search" class="inputSearch"/>
    </span>
    <p-button type="submit"  class="button-text" styleClass="p-button-secondary" label="Click to search"></p-button>
  </form>
</div>

<app-result-after-input [resultsFilteredFilms]="resultsFilteredFilms"></app-result-after-input>
