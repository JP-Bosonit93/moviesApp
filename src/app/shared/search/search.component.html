<div class="formCenter">
    <h2 class="searchH2">Realice la busqueda de una pelicula</h2>
    <span class="p-input-icon-left">
    <i class="pi pi-search"></i>
    <input type="text" [(ngModel)]="inputValue" (ngModelChange)="updateFormValue($event)"  pInputText placeholder="Insert the film here.." class="inputSearch"/>
    </span>
</div>

<app-result-after-input [resultsFilteredFilms]="resultsFilteredFilms"></app-result-after-input>
