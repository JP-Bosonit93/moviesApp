
<section class="sectionFirstImages">
  <div *ngFor="let item of resultsFilteredFilms" class="uniqueCard">
    <p-card [header] = "item.title | cutterRef"  subheader="Card Subheader" [style]="{width: '360px'}" styleClass="p-card-shadow">
      <ng-template pTemplate="header">
          <img alt="Card" [src]="
          item.backdrop_path !== null
            ? 'https://www.themoviedb.org/t/p/original/' + item.backdrop_path
            : 'https://blogs.unsw.edu.au/nowideas/files/2018/11/error-no-es-fracaso.jpg'
        ">
      </ng-template>
      <p-scrollPanel [style]="{width: '100%', height: '100px'}">
        {{ item.overview }}
    </p-scrollPanel>
      <ng-template pTemplate="footer">
        <p-button
          label="More Info"
          icon="pi pi-times"
          styleClass="p-button-secondary"
          [style]="{ 'margin-left': '.5em' }"
          (click)="navigateToitem(item)"
        ></p-button>
      </ng-template>
    </p-card>
  </div>
</section>
