<section class="viewRegisterForm">
  <div class="register-form" *ngIf="showForm">
    <h2>Registro</h2>
    <form [formGroup]="form" (ngSubmit)="handleEvent()">
      <div class="field col-12 md:col-4">
        <span class="p-float-label">
          <input type="text" autocomplete="off" id="inputtext" pInputText formControlName="name" />
          <label for="inputtext">Nombre:</label>
        </span>
      </div>
      <div class="field col-12 md:col-4">
        <span class="p-float-label">
          <input
            autocomplete="off"
            type="email"
            id="inputEmail"
            pInputText
            formControlName="email"
          />
          <label for="inputEmail">Email:</label>
        </span>
      </div>
      <div class="field col-12 md:col-4">
        <span class="p-float-label">
          <input
            autocomplete="off"
            type="password"
            id="inputPass"
            pInputText
            formControlName="password"
          />
          <label for="inputPass">Password:</label>
        </span>
      </div>
      <div class="field col-12 md:col-4">
        <span class="p-float-label">
          <input
            autocomplete="off"
            type="password"
            id="confirmPass"
            pInputText
            formControlName="password2"
          />
          <label for="confirmPass">Confirm Pasword:</label>
        </span>
      </div>
      <!-- <button pButton pRipple type="button" label="Secondary" class="p-button-secondary"></button> -->
      <p-button
        label="Submit"
        type="submit"
        icon="pi pi-check"
        iconPos="right"
        [disabled]="isSubmitDisabled()"
      ></p-button>
      <p *ngIf="sameEmail()" style="color:'red'">¡Usuario ya registrado!</p>

    </form>
  </div>

  <div class="register-form" *ngIf="!showForm">
    <app-register-premium></app-register-premium>
  </div>

  <div>
    <div>
      <h3>Prueba nuestro método premium</h3>
      <p-button
        label="Open another form"
        (click)="openAnotherForm()"
        icon="pi pi-arrow-right"
        iconPos="right"
      ></p-button>
    </div>
