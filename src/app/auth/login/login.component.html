<div style="width: '80vw';display: flex; justify-content: center; align-items: center; height: 80vh">
  <form [formGroup]="form" (ngSubmit)="handleEvent()" style="background-color: #f2f2f2; padding: 20px; border-radius: 10px; box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);">
    <h2 style="text-align: center; margin-bottom: 20px;">Inicio de sesi√≥n</h2>
    <div class="field col-12 md:col-4">
      <span class="p-float-label">
        <input
          type="email"
          id="inputEmail"
          pInputText
          formControlName="email"
        />
        <label for="inputEmail">Email:</label>
      </span>
    </div>
    <div class="field col-12 md:col-4">
      <span class="p-float-label">
        <input
          type="password"
          id="inputPass"
          pInputText
          formControlName="password"
        />
        <label for="inputPass">Password:</label>
      </span>
    </div>
    <p-button
        label="Submit"
        type="submit"
        icon="pi pi-check"
        iconPos="right"
        [disabled]="form.invalid"
      ></p-button>
  </form>
</div>
